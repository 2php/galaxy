language: cpp
compiler: gcc
install:
    - sudo apt-get update
    - sudo apt-get install scons
script: 
    - sh build.sh
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "May2016/galaxy"
      description: "Build submitted via Travis CI"
    notification_email: zmtmei@gmail.com
    build_command_prepend: "./configure; scons -c"
    build_command:   "scons -j4"
    branch_pattern: galaxy3
